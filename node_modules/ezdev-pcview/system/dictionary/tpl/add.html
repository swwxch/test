<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        字典管理
        <small>字典管理</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 字典管理</a></li>
        <li class="active">字典管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">


    <div class="row">
        <div class="col-xs-12" style="min-width:520px">
            <div class="box ">

                <div class="box box-warning  ">
                    <div class="box-header with-border">
                        <h3 class="box-title">表单提交</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body ">
                        <form id="submitForm" role="form">
                            <!-- text input -->
                        	<input id="parentIdInAdd" name="parentId" type="hidden" value="{{if parentId!=null}}{{parentId}}{{else}}0{{/if}}">
                            <div class="form-group col-sm-6">
                                <label>字典名称</label>
                                <input type="text" name="value" class="form-control" placeholder="请输入 ..." datatype="*1-60">
                            	<span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label>字典编码</label>
                                <input type="text" name="code" class="form-control" placeholder="请输入 ..." datatype="*1-30" ajaxurl="/crud/dictionary/checkDic?parentId={{if parentId!=null}}{{parentId}}{{else}}0{{/if}}">
                            	<span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label>字典描述</label>
                                <input type="text" name="remark" class="form-control" placeholder="请输入 ..." datatype="*0-200">
                            	<span class="help-block"></span>
                            </div>

                            <div class="box-footer col-sm-12">
                                <button e-event="href:/system/dictionary/submit?url=/dictionary/save" class="btn btn-success"   id="process_btn" type="button"  title="提交" >
                                	<i class="fa fa-arrow-up"></i>&nbsp;提交
								</button>
                                <button e-event="href:/system/dictionary/goBack" class="btn btn-primary " id="back_btn" type="button" title="返回">
								    <i class="fa fa-undo"></i>&nbsp;返回
								</button>
                            </div>

                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>

            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>


    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
