<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table id="example2" class="table table-striped table-bordered table-hover Table no-footer dataTable"
                       role="grid" aria-describedby="example2_info">
                    <thead>
                    <tr role="row">
                        <th class="sorting" sort="value">
                                                                             字典名称
                        </th>
                        <th class="sorting" sort="code">
                                                                             字典编码
                        </th>
                        <th class="sorting" sort="remark">
                                                                             字典描述
                        </th>
                        <th class="">
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    {{if totalSize==0}}
                    <tr>
                        <td class="lefttd" colspan="6">没有数据</td>
                    </tr>
                    {{else}}
                    {{each content as item i}}
                    <tr role="row" class="odd">
                        <input type="hidden" class="itemId"  value="{{item.id}}"/>
                        <td class="sorting_1">
                        	<a e-router="href:/system/dictionary/getChildDic?itemId={{item.id}}&tpl=children/index" style="cursor:pointer">
                        		{{item.value}}
                        	</a>
                        </td>
                        <td>{{item.code}}</td>
                        <td>{{item.remark}}</td>
                        <td align="center">
                            <button e-router="href:/system/dictionary/edit?type=get&url=/dictionary/get/{{item.id}}"
                                    type="button" class="btn btn-default"><i class="fa fa-pencil-square"></i> 修改
                            </button>
                            <button e-event="href:/system/dictionary/dialog?dialog=confirm&type=delete&url=/dictionary/delete/{{item.id}}"
                                    type="button"
                                    class="btn btn-default"><i class="fa fa-times"></i>删除
                            </button>
                            <button e-router="href:/system/dictionary/details?url=/dictionary/get/{{item.id}}"
                                    type="button" class="btn btn-default"><i class="fa fa-search"></i> 查看
                            </button>

                        </td>

                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" id="pager">
        </div>
    </div>
</div>
