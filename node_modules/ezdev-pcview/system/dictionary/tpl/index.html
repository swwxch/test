<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        字典管理
        <small>字典管理</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 字典管理</a></li>
        <li class="active">字典管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="row">

        <form id="searchForm">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">
                        	<input id="parentId" name="search_parent_id" type="hidden" value="{{if parentId!=null}}{{parentId}}{{else}}0{{/if}}">
                            <div class="row">
                            	<div class="col-sm-2" style=" min-width:350px;">
                                    <label>字典名称：
                                        <div class="input-group date">
                                            <input type="text" name="search_value" class="form-control"
                                                   style="min-width:120px;border-radius: 5px;">
                                        </div>
                                    </label>
                                </div>
                                <div class="col-sm-2" style=" min-width:350px;">
                                    <label>字典编码：
                                        <div class="input-group date">
                                            <input type="text" name="search_code" class="form-control"
                                                   style="min-width:120px;border-radius: 5px;">
                                        </div>
                                    </label>
                                </div>

								
            					<input type="hidden" name="pageSize" id="pageSize" value="1500">
            					<input type="hidden" name="sort" id="sort" value="">
                                <div class="col-sm-1">
                                    <div class="Tables_length">
                                        <button type="button" title="查询" 
                                        		e-event="href:/system/dictionary/search?type=post&url=/dictionary/pages,auto:true"
										        class="btn btn-block btn-primary" style="min-width:55px;"><li class="fa fa-search-plus"></li>&nbsp;查询
										</button>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <div class="Tables_length">
                                        <button id="add"  type="button" class="btn btn-block btn-success" style="min-width:55px;"
                                        	 e-router="href:/system/dictionary/addDic?tpl=add">
										    <li class="fa fa-plus"></li>&nbsp;新增
										</button>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <div class="Tables_length">
                                        <button e-event="href:/system/dictionary/goBack" class="btn btn-primary" {{if parentId==null}} disabled="disabled"{{/if}} id="back_btn" type="button" title="返回">
										    <i class="fa fa-undo"></i>&nbsp;返回父字典
										</button>
                                    </div>
                                </div>
                            </div>
                            <div id="list" class="row">

                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </form>
        <!-- /.col -->
    </div>
    <!-- /.row -->

</section>
<!-- /.content -->
