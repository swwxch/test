<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		用户查看
		<small>查看用户基本信息</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> 演示</a></li>
		<li class="active">用户管理</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">


	<section class="invoice ">
		<div class="row">
			<div class="col-xs-6">
				<p class="lead">用户信息</p>
				<div class="table-responsive">
					<table class="table">
						<tbody><tr>
							<th style="width:50%">登录名称：</th>
							<td>{{loginName}}</td>
						</tr>
						<tr>
							<th>用户名称：</th>
							<td>{{name}}</td>
						</tr>
						<tr>
							<th>联系电话：</th>
							<td>{{phoneNo}}</td>
						</tr>
						<tr>
							<th>电子邮箱：</th>
							<td>{{email}}</td>
						</tr>
						<tr>
							<th>地址：</th>
							<td>{{address}}</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-xs-12">
				<button e-event="href:/showcase/crud/goBack" type="button" class="btn btn-primary " style="margin-right: 5px;"><i class="fa fa-undo"></i> 返回</button>
			</div>
		</div>
		<!-- Your Page Content Here -->
	</section>

</section>
<!-- /.content -->
