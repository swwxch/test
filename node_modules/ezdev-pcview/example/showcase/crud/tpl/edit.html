<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        用户编辑
        <small>编辑用户</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 演示</a></li>
        <li class="active">用户管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">


    <div class="row">
        <div class="col-xs-12" style="min-width:520px">
            <div class="box ">

                <div class="box box-warning  ">
                    <div class="box-header with-border">
                        <h3 class="box-title">表单提交</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body ">
                        <form id="submitForm" role="form">
                            <input type="hidden" name="versionNum" value="{{versionNum}}">
                            <!-- text input -->
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i>&nbsp;登录名称</label>
                                <input type="text" name="loginName" value="{{loginName}}" class="form-control" placeholder="请输入登录名称" datatype="*5-10">
                            	<span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i>&nbsp;性别</label>
                                <select class="form-control" type="*" name="gender" e-options="url:/crud/dictionary/getChildrenByCode?code=gender,value:{{gender}}">
                                </select>
                            	<span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i>&nbsp;真实姓名</label>
                                <input type="text" name="name" value="{{name}}" class="form-control" placeholder="请输入真实姓名" datatype="s2-10">
                            	<span class="help-block"></span>
                            </div>
                            <!-- select -->

                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i>&nbsp;手机号码</label>
                                <input type="text" name="phoneNo" value="{{phoneNo}}" class="form-control" placeholder="请输入手机号码" datatype="m">
                            	<span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i>&nbsp;联系地址</label>
                                <input type="text" name="address" value="{{address}}" class="form-control" placeholder="请输入联系地址" datatype="*1-50">
                            	<span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i>&nbsp;电子邮件</label>
                                <input type="text" name="email" value="{{email}}" class="form-control" placeholder="请输入电子邮件" datatype="e">
                            	<span class="help-block"></span>
                            </div>
                            <!-- textarea -->
                            <div class="form-group col-sm-6">
                                <label><i class="fa"></i>&nbsp;备注</label>
                                <textarea class="form-control" name="remark" rows="3" placeholder="请输入备注" datatype="*0-100">{{remark}}</textarea>
                            	<span class="help-block"></span>
                            </div>


                            <div class="box-footer col-sm-12">
                                <button e-event="href:/showcase/crud/submit?type=put&url=/crud/users/{{id}}" class="btn btn-instagram" id="save_btn" type="button"  title="保存">
                                	<i class="fa fa-floppy-o"></i>&nbsp;保存
								</button>
                                <button e-event="href:/showcase/crud/goBack" class="btn btn-primary " id="back_btn" type="button" title="返回">
								    <i class="fa fa-undo"></i>&nbsp;返回
								</button>
                            </div>

                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>

            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>


    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
