<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        用户添加
        <small>添加新用户</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 演示</a></li>
        <li class="active">用户管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">


    <div class="row">
        <div class="col-xs-12" style="min-width:520px">
            <div class="box ">

                <div class="box box-warning  ">
                    <div class="box-header with-border">
                        <h3 class="box-title">表单提交</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body ">
                        <form id="submitForm" role="form">
                            <!-- text input -->
                            <div class="form-group col-sm-6">
                                <label>登录名称</label>
                                <input type="text" name="loginName" class="form-control" placeholder="请输入 ..." datatype="*5-10">
                            	<span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label>性别</label>
                                <select class="form-control" datatype="*" name="gender" e-options="optionValue:code,optionText:value,type:get,url:/crud/dictionary/getChildrenByCode?code=gender">
                                </select>
                            	<span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label>真实姓名</label>
                                <input type="text" name="name" class="form-control" placeholder="请输入 ..." datatype="s2-10">
                            	<span class="help-block"></span>
                            </div>
                            <!-- select -->

                            <div class="form-group col-sm-6">
                                <label>联系电话</label>
                                <input type="text" name="phoneNo" class="form-control" placeholder="请输入 ..." datatype="m">
                            	<span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label>联系地址</label>
                                <input type="text" name="address" class="form-control" placeholder="请输入 ..." datatype="*1-50">
                            	<span class="help-block"></span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label>电子邮件</label>
                                <input type="text" name="email" class="form-control" placeholder="请输入 ..."  datatype="e">
                            	<span class="help-block"></span>
                            </div>
                            <!-- textarea -->
                            <div class="form-group col-sm-6">
                                <label>备注</label>
                                <textarea class="form-control" name="remark" rows="3" placeholder="请输入 ..."></textarea>
                            	<span class="help-block"></span>
                            </div>
                            <div class="box-footer col-sm-12">
                                <button e-event="href:/showcase/crud/submit?type=post&url=/crud/users" class="btn btn-success"   id="process_btn" type="button"  title="提交" >
                                	<i class="fa fa-arrow-up"></i>&nbsp;提交
								</button>
                                <button e-event="href:/showcase/crud/goBack" class="btn btn-primary " id="back_btn" type="button" title="返回">
								    <i class="fa fa-undo"></i>&nbsp;返回
								</button>
                            </div>

                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>

            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>


    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
