<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        用户查询
        <small>查询用户基本信息</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 演示</a></li>
        <li class="active">用户管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="row">

        <form id="searchForm">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="Tables_wrapper form-inline dt-bootstrap">
                            <div class="row">


                                <div class="col-sm-2" style=" min-width:350px;">
                                    <label>姓名：
                                        <div class="input-group date">
                                            <input type="text" name="search_name" class="form-control"
                                                   style="min-width:120px;">
                                        </div>
                                    </label>
                                </div>


                                <div class="col-sm-2" style=" min-width:350px;">
                                    <label>手机号码：
                                        <div class="input-group date">
                                            <input type="tel" name="search_phone_no" class="form-control"
                                                   style="min-width:100px;">
                                        </div>
                                    </label>
                                </div>

                                <div class="col-sm-2" style=" min-width:350px;">
                                    <label>性别：
                                        <div class="input-group date">
                                            <select class="form-control" name="search_gender"
                                                    e-options="unique:dictionary-gender,optionValue:code,optionText:value,type:get,url:/crud/dictionary/getChildrenByCode?code=gender">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </label>
                                </div>
                                <input type="hidden" name="sort" id="sort" value="">
                                <div class="col-sm-1">
                                    <div class="Tables_length">
                                        <button type="button" title="查询"
                                                e-event="href:/showcase/crud/search?name=zhao&url=/crud/users/pages,auto:true"
                                                class="btn btn-block btn-primary" style="min-width:55px;">
                                            <li class="fa fa-search-plus"></li>
                                            &nbsp;查询
                                        </button>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <button id="add" type="button" class="btn btn-block btn-success"
                                            style="min-width:55px;"
                                            e-router="href:/showcase/crud/add">
                                        <li class="fa fa-plus"></li>
                                        &nbsp;新增
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="list" class="row">

                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </form>
        <!-- /.col -->
    </div>
    <!-- /.row -->

</section>
<!-- /.content -->
