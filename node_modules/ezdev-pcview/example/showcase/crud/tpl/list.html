<div class="col-sm-12">
    <div class="Tables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table id="example2" class="table table-bordered table-hover dataTable no-footer"
                       role="grid" aria-describedby="example2_info">
                    <thead>
                    <tr role="row">
                        <th class="sorting" sort="name">
                            用户名称
                        </th>
                        <th class="sorting" sort="gender">
                            性别
                        </th>
                        <th class="sorting" sort="phoneNo">
                            手机号码
                        </th>
                        <th class="sorting" sort="email">
                            邮箱
                        </th>
                        <th class="sorting" sort="address">
                            联系地址
                        </th>
                        <th class="">

                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {{if totalSize==0}}
                    <tr>
                        <td class="lefttd" colspan="6">没有数据</td>
                    </tr>
                    {{else}}
                    {{each content as item i}}
                    <tr role="row" class="odd">
                        <td class="sorting_1">{{item.name}}</td>
                        <td>{{item.gender | display:'gender'}}</td>
                        <td>{{item.phoneNo}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.address}}</td>
                        <td align="center">
                            <button e-router="href:/showcase/crud/edit?url=/crud/users/{{item.id}}"
                                    type="button" class="btn btn-default"><i class="fa fa-pencil-square"></i> 修改
                            </button>
                            <button e-event="href:/showcase/crud/dialog?dialog=confirm&type=delete&url=/crud/users/{{item.id}}"
                                    type="button"
                                    class="btn btn-default"><i class="fa fa-times"></i>删除
                            </button>
                            <button e-router="href:/showcase/crud/details?url=/crud/users/{{item.id}}&tpl=detail"
                                    type="button" class="btn btn-default"><i class="fa fa-search"></i> 查看
                            </button>
                        </td>

                    </tr>
                    {{/each}}
                    {{/if}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" id="pager">

        </div>
    </div>
</div>
